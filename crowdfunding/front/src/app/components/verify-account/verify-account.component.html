<section class="d-flex justify-content-center align-items-center vh-100" style="background-color: #f8f9fa; margin-top:1rem; margin-bottom:1rem">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg p-4 rounded-4">
          <h2 class="text-center text-dark fw-bold">Verify Account</h2>
          
          <!-- Success/Error Messages -->
          @if (message) {
            <div class="alert alert-success text-center mt-4" role="alert">
              {{ message }}
            </div>
          }
          @if (error) {
            <div class="alert alert-danger text-center mt-4" role="alert">
              {{ error }}
            </div>
          }

          <form class="mt-4" (ngSubmit)="onSubmit()">
            <!-- Username -->
            <div class="mb-3">
              <label for="username" class="form-label text-dark fw-semibold">Username</label>
              <div class="input-group">
                <span class="input-group-text bg-light"><i class="bi bi-person-circle"></i></span>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  [(ngModel)]="username"
                  name="username"
                  required
                  placeholder="Enter your username"
                >
              </div>
            </div>

            <!-- Submit Button -->
            <div class="d-grid mt-3">
              <button
                type="submit"
                class="btn bg-dark text-light btn-lg fw-semibold"
              >
                Verify Account
              </button>
            </div>

            <!-- Login Link -->
            <div class="text-center mt-2">
              <span class="text-muted">Already verified?</span>
              <a routerLink="/login" class="text-dark fw-semibold text-decoration-none">Sign In</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
