<section class="d-flex justify-content-center align-items-center vh-100" style="background-color: #f8f9fa;margin-top:2rem;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg p-4 rounded-4">
          <h2 class="text-center text-dark fw-bold">Reset Password</h2>
          
          <!-- Success/Error Messages -->
          @if (message) {
            <div class="alert alert-success text-center mt-4" role="alert">
              {{ message }}
            </div>
          }
          @if (error) {
            <div class="alert alert-danger text-center mt-4" role="alert">
              {{ error }}
            </div>
          }

          <form class="mt-4" (ngSubmit)="onSubmit()">
            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label text-dark fw-semibold">Email</label>
              <div class="input-group">
                <span class="input-group-text bg-light"><i class="bi bi-envelope"></i></span>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  [(ngModel)]="email"
                  name="email"
                  required
                  placeholder="Enter your email"
                >
              </div>
            </div>

            <!-- New Password -->
            <div class="mb-3">
              <label for="newPassword" class="form-label text-dark fw-semibold">New Password</label>
              <div class="input-group">
                <span class="input-group-text bg-light"><i class="bi bi-lock"></i></span>
                <input
                  type="password"
                  class="form-control"
                  id="newPassword"
                  [(ngModel)]="newPassword"
                  name="newPassword"
                  required
                  placeholder="Enter new password"
                >
              </div>
            </div>

            <!-- Submit Button -->
            <div class="d-grid mt-3">
              <button
                type="submit"
                class="btn bg-dark text-light btn-lg fw-semibold"
              >
                Reset Password
              </button>
            </div>

            <!-- Login Link -->
            <div class="text-center mt-2">
              <span class="text-muted">Remember your password?</span>
              <a routerLink="/login" class="text-dark fw-semibold text-decoration-none">Sign In</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
