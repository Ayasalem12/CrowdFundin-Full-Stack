<section class="d-flex justify-content-center align-items-center vh-100" style="margin-top:10rem;margin-bottom:6rem">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg p-4 rounded-4">
          <h2 class="text-center text-dark fw-bold">Register</h2>
          <form class="mt-4" (ngSubmit)="onSubmit()">
            <!-- First Name -->
            <div class="mb-3">
              <label for="first_name" class="form-label text-dark fw-semibold">First Name</label>
              <div class="input-group">
                <span class="input-group-text bg-light"><i class="bi bi-person"></i></span>
                <input
                  type="text"
                  class="form-control"
                  id="first_name"
                  [(ngModel)]="first_name"
                  name="first_name"
                  required
                  placeholder="Enter your first name"
                >
              </div>
            </div>

            <!-- Last Name -->
            <div class="mb-3">
              <label for="last_name" class="form-label text-dark fw-semibold">Last Name</label>
              <div class="input-group">
                <span class="input-group-text bg-light"><i class="bi bi-person"></i></span>
                <input
                  type="text"
                  class="form-control"
                  id="last_name"
                  [(ngModel)]="last_name"
                  name="last_name"
                  required
                  placeholder="Enter your last name"
                >
              </div>
            </div>

            <!-- Username -->
            <div class="mb-3">
              <label for="username" class="form-label text-dark fw-semibold">Username</label>
              <div class="input-group">
                <span class="input-group-text bg-light"><i class="bi bi-person-circle"></i></span>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  [(ngModel)]="username"
                  name="username"
                  required
                  placeholder="Enter your username"
                >
              </div>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label text-dark fw-semibold">Email</label>
              <div class="input-group">
                <span class="input-group-text bg-light"><i class="bi bi-envelope"></i></span>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  [(ngModel)]="email"
                  name="email"
                  required
                  placeholder="Enter your email"
                >
              </div>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label text-dark fw-semibold">Password</label>
              <div class="input-group">
                <span class="input-group-text bg-light"><i class="bi bi-lock"></i></span>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  [(ngModel)]="password"
                  name="password"
                  required
                  placeholder="Enter your password"
                >
              </div>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
              <label for="confirm_password" class="form-label text-dark fw-semibold">Confirm Password</label>
              <div class="input-group">
                <span class="input-group-text bg-light"><i class="bi bi-lock"></i></span>
                <input
                  type="password"
                  class="form-control"
                  id="confirm_password"
                  [(ngModel)]="confirm_password"
                  name="confirm_password"
                  required
                  placeholder="Confirm your password"
                >
              </div>
            </div>

            <!-- Mobile Phone -->
            <div class="mb-3">
              <label for="mobile_phone" class="form-label text-dark fw-semibold">Mobile Phone (Egyptian)</label>
              <div class="input-group">
                <span class="input-group-text bg-light"><i class="bi bi-telephone"></i></span>
                <input
                  type="text"
                  class="form-control"
                  id="mobile_phone"
                  [(ngModel)]="mobile_phone"
                  name="mobile_phone"
                  required
                  pattern="^01[0125][0-9]{8}$"
                  placeholder="01Xxxxxxxxxx"
                >
              </div>
              <small class="form-text text-muted">Format: 01Xxxxxxxxx (11 digits)</small>
            </div>

            <!-- Error/Success Messages -->
            @if (error) {
              <div class="alert alert-danger text-center mt-3" role="alert">
                {{ error }}
              </div>
            }
            @if (success) {
              <div class="alert alert-success text-center mt-3" role="alert">
                {{ success }}
              </div>
            }

            <!-- Submit Button -->
            <div class="d-grid mt-3">
              <button
                type="submit"
                class="btn bg-dark text-light btn-lg fw-semibold"
                [disabled]="isSubmitting"
              >
                {{ isSubmitting ? 'Registering...' : 'Register' }}
              </button>
            </div>

            <!-- Login Link -->
            <div class="text-center mt-2">
              <span class="text-muted">Already have an account?</span>
              <a routerLink="/login" class="text-dark fw-semibold text-decoration-none">Sign In</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
